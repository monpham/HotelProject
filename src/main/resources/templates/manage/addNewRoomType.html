<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="./include/adminHeader"></th:block>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="index.html">TRANG QUẢN TRỊ</a></h1>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group form">
                            <input type="text" class="form-control" placeholder="TÌM KIẾM...">
                            <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">TÌM KIẾM</button>
	                       </span>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="./include/viewUserAfterLogin"></th:block>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <th:block th:include="./include/adminMenu"></th:block>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">
                    <div class="content-box-large">
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{saveNewRoomType}" th:object="${roomType}" method="post" enctype="multipart/form-data">

                                <legend>THÊM MỚI LOẠI PHÒNG</legend>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Tên loại phòng</label>
                                    <div class="col-md-10">
                                        <input class="form-control" placeholder="Tên loại phòng" type="text" th:field="*{typeName}" required>
                                        <span style="color: red" th:text="${errorMessage}"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Giá của phòng</label>
                                    <div class="col-md-10">
                                        <input class="form-control" placeholder="Giá của phòng" type="text" min="500000" max="10000000"  th:field="*{unitPrice}" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Mô tả phòng</label>
                                    <div class="col-md-10">
                                        <input class="form-control" placeholder="Mô tả phòng" type="text" th:field="*{description}" required />

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Số lượng người lớn</label>
                                    <div class="col-md-10">
                                        <input class="form-control" placeholder="Số lượng người lớn" type="number" min="1" max="8" th:field="*{adultCapacity}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Số lượng trẻ em</label>
                                    <div class="col-md-10">
                                        <input class="form-control" placeholder="Số lượng trẻ em" type="number" min="1" max="8" th:field="*{childrenCapacity}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-2">Chọn ảnh</label>
                                    <div class="col-md-5">
                                        <input type="file" name="files" multiple required accept="image/png, image/jpeg" />
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-default" type="reset">
                                                Reset
                                            </button>
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fa fa-save"></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="./include/adminFooter"></th:block>

</body>
</html>
