<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<th:block th:include="./include/adminHeader"></th:block>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="index.html">TRANG QUẢN TRỊ</a></h1>
                </div>
            </div>

            <th:block th:include="./include/viewUserAfterLogin"></th:block>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <th:block th:include="./include/adminMenu"></th:block>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">
                    <div class="content-box-large">
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{/admin/saveAccount}" th:object="${account}" method="post">

                                <legend>THÊM TÀI KHOẢN</legend>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Tên tài khoản</label>
                                    <div class="col-md-4">
                                        <input class="form-control" placeholder="Tên tài khoản" type="text" th:field="*{username}" required maxlength="15" minlength="6">
                                        <span style="color: red" th:text="${errorMessage}"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" >Mật khẩu</label>
                                    <div class="col-md-4">
                                        <input class="form-control" placeholder="Mật khẩu" type="password" th:field="*{password}" required minlength="6" maxlength="20">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-2">Quyền</label>
                                    <div class="col-md-4">
                                        <select class="form-control" th:field="*{role.id}" required>
                                            <option th:each="role : ${roles}"
                                                    th:text="${role.roleName}"
                                                    th:value="${role.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-default" type="reset">
                                                Reset
                                            </button>
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fa fa-save"></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="./include/adminFooter"></th:block>

</body>
</html>
