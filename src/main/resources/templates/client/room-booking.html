<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">


    <head th:replace="client/fragment::baseHeader(~{::title},~{},~{})">
        <title>Đặt Phòng</title>
    </head>


    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade
                your
                browser</a>
            to improve your experience.</p>
        <![endif]-->
        <!-- Pre Loader
        ============================================ -->
        <div class="preloader">
            <div class="loading-center">
                <div class="loading-center-absolute">
                    <div class="object object_one"></div>
                    <div class="object object_two"></div>
                    <div class="object object_three"></div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <!--Header section start-->
            <div class="header-section about-us">
                <div class="bg-opacity"></div>
                <div th:insert="client/fragment::navbar"></div>
                <!--Welcome secton-->
                <div class="welcome-section text-center ptb-110">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="breadcurbs-inner">
                                    <div class="breadcrubs">
                                        <h2>Booking</h2>
                                        <div class="breadcrubs-menu">
                                            <ul>
                                                <li><a href="#">Home<i class="mdi mdi-chevron-right"></i></a></li>
                                                <li>Booking</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--Header section end-->
            <!-- search bar Start -->
            <div th:replace="client/fragment::search-bar"></div>
            <!-- search bar End -->
            <!--room booking start-->
            <div class="room-booking ptb-100 white_bg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="booking_form">
                                <div class="form-title">
                                    <h2>Đặt phòng</h2>
                                    <p>Xác Nhận thông tin chi tiết để đặt phòng</p>
                                </div>

                                <div class="room-booking-box">
                                    <form th:action="@{/cart/addRoom}" method="POST">

                                        <input type="hidden" name="roomId" th:value="${param.roomId}">


                                        <div class="booking-box1 mb-15 fix">
                                            <div class="booking-filed">
                                                <input type="text" placeholder="Ngày đến" name="checkInDate" th:value="${#temporals.format(@bookingCart.checkInDate,'dd/MM/yyyy')}" readonly>
                                            </div>
                                            <div class="booking-filed">
                                                <input type="text" placeholder="Ngày đi" name="checkOutDate" th:value="${#temporals.format(@bookingCart.checkOutDate,'dd/MM/yyyy')}" readonly>
                                            </div>
                                        </div>
                                        <div class="booking-box1 mb-15 fix">
                                            <div class="booking-filed">
                                                <select name="adults" id="adults" required>
                                                    <option value="">Chọn số Người lớn</option>
                                                    <option th:each="item: ${#numbers.sequence(1, adultCapacity)}" th:value="${item}" th:text="${item}"></option>
                                                </select>
                                            </div>
                                            <div class="booking-filed">
                                                    <select name="children" id="children" required>
                                                        <option value="">Chọn số trẻ em</option>
                                                        <option th:each="item: ${#numbers.sequence(1, childrenCapacity)}" th:value="${item}" th:text="${item}"></option>
                                                    </select>
                                            </div>
                                        </div>

<!--                                        <div class="booking-box1 mb-15 fix">-->
<!--                                            <div id="promotionCode">-->
<!--                                                <input type="text" name="promotionCode" placeholder="Nhập mã giảm giá">-->
<!--                                            </div>-->
<!--                                        </div>-->


                                        <div class="submit-form mt-25">
                                            <button type="submit">add to cart</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="selcted-room">
                                <div class="select-room-inner">
                                    <div class="select-room-title">`
                                        <h3>Phòng đã chọn: [[${room.roomNumber}]]</h3>
                                        <h3>Loại phòng: [[${room.roomType.typeName}]]</h3>
                                        <h3>Đơn giá: [[${#numbers.formatInteger( room.roomType.unitPrice,0,'COMMA')}]] Đ</h3>
                                    `</div>


                                    <div class="need-help">
                                        <h3>Cần giúp đỡ</h3>
                                        <h4>Phone: <span>0932 510 821</span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--room booking end-->

            <!--hotel team start-->

            <!--hotel team end-->
            <!--Footer start -->
            <th:block th:include="client/fragment::footer-copyright"></th:block>
            <!-- Footer end -->
        </div>
        <div th:replace="client/fragment::javacriptLink"></div>



    </body>

</html>
